<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1"

    <link

    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h1>
          <span>LOGO</span>
        </h1>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active"
              ><i class="las la-home"></i> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="Orders.html"
              ><i class="las la-dolly-flatbed"></i> <span>Orders</span></a
            >
          </li>
          <li>
            <a href="Accounts.html"
              ><i class="las la-user-alt"></i> <span>Accounts</span></a
            >
          </li>
          <li>
            <a href="Inventory.html"
              ><i class="las la-warehouse"></i> <span>Inventory</span></a
            >
          </li>
          <li>
            <a href="Task.html"
              ><i class="las la-tasks"></i> <span>Task</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <div class="header-title">
          <h2>
            <label for="nav-toggle" class="toggle">
              <i class="las la-bars"></i>
            </label>
            Dashboard
          </h2>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row shadow p-3 mb-5 bg-body rounded quick-link-wrap">
            <h3>Quick Links</h3>
            <div class="col-md links">
              <i class="las la-table quick-icon"></i>
              <h5>POS</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-th-large quick-icon"></i>
              <h5>Products</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-list quick-icon"></i>
              <h5>Categories</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-dolly-flatbed quick-icon"></i>
              <h5>Sales</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-gift quick-icon"></i>
              <h5>Gift Cards</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-cog quick-icon"></i>
              <h5>Settings</h5>
            </div>
            <div class="col-sm links">
              <i class="las la-tasks quick-icon"></i>
              <h5>Reports</h5>
            </div>
            <!-- <div class="col-2 col-sm-2">Col 2</div> -->
          </div>
        </div>
